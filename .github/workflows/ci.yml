name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run ci:test

      - name: Run frontend linting
        working-directory: frontend
        run: npm run ci:lint

      - name: Run TypeScript type checking
        working-directory: frontend
        run: npm run ci:typecheck

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run backend tests
        run: cargo test --all-features --verbose

      - name: Run clippy (Rust linting)
        run: cargo clippy --all-features -- -D warnings

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -lh target/release/hookshot
          echo "Binary size: $(du -h target/release/hookshot | cut -f1)"

      - name: Check binary size (Windows)
        if: runner.os == 'Windows'
        run: |
          dir target\release\hookshot.exe
          echo "Binary created successfully"

      - name: Verify binary runs (Unix)
        if: runner.os != 'Windows'
        run: |
          ./target/release/hookshot --version
          ./target/release/hookshot --help

      - name: Verify binary runs (Windows)
        if: runner.os == 'Windows'
        run: |
          .\target\release\hookshot.exe --version
          .\target\release\hookshot.exe --help

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
